# Nginx配置文件
# 放置位置：/etc/nginx/conf.d/order-system.conf

server {
    listen 80;
    server_name your_domain.com;  # 替换为你的域名或服务器IP

    # 客户端最大上传文件大小
    client_max_body_size 10M;

    # 前端静态文件 - 用户端
    location / {
        root /var/www/order-system;
        try_files $uri $uri/ /all_pages.html;
        index all_pages.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后台管理页面
    location /admin {
        alias /var/www/order-system;
        try_files $uri $uri/ /admin.html;
    }

    # 后端API
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 上传文件访问
    location /uploads {
        alias /var/www/order-system/backend/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 日志配置
    access_log /var/log/nginx/order-system-access.log;
    error_log /var/log/nginx/order-system-error.log;
}

